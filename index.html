<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>
  <p class="theme-info" id="themeInfo">You are using Light Theme</p>

  <div class="container" id="formContainer">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <div class="form-group floating-label">
        <input type="text" id="name" required placeholder=" " title="Please enter your full name." />
        <label for="name"><i class="ph ph-user tooltip-icon" title="Your full name"></i> Name</label>
        <small class="error" id="nameError"></small>
      </div>

      <div class="form-group floating-label">
        <input type="email" id="email" required placeholder=" " title="Enter a valid email like user@example.com" />
        <label for="email"><i class="ph ph-envelope-simple tooltip-icon" title="We'll use this to contact you"></i> Email</label>
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group floating-label">
        <input type="tel" id="phone" pattern="[6-9]\d{9}" placeholder=" " title="10-digit phone number starting with 6-9 (optional)" />
        <label for="phone"><i class="ph ph-phone tooltip-icon"></i> Phone (Optional)</label>
        <small class="error" id="phoneError"></small>
      </div>

      <div class="form-group floating-label">
        <textarea id="message" rows="5" maxlength="500" required placeholder=" " title="Type your message or query here."></textarea>
        <label for="message"><i class="ph ph-chat-circle-text tooltip-icon"></i> Message</label>
        <div class="char-count"><span id="charCount">0</span>/500</div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <small class="error" id="messageError"></small>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" />
        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        <small class="error" id="termsError"></small>
      </div>

      <div class="button-row">
        <button type="submit" id="submitBtn"><span id="btnText">Send Message</span><span class="spinner" id="spinner"></span></button>
        <button type="button" id="resetBtn" class="reset-btn">Reset</button>
      </div>
    </form>
  </div>

  <!-- âœ… Success Checkmark -->
  <div class="success-animation" id="successAnimation">
    <svg viewBox="0 0 52 52"><path class="check" d="M14 27l7 7 17-17"/></svg>
    <p>Message Sent Successfully!</p>
  </div>

  <div id="toast" class="toast">Form submitted!</div>

  <script src="script.js"></script>
</body>
</html>
